name: corebird
version: "1.6.0"
grade: stable
summary: CoreBird Twitter Client
description: |
  Corebird is a modern and lightweight Twitter client for the GNOME 3 desktop. It
  features inline image and video preview, creation of lists and favorites,
  filtering of tweets and full text search. Corebird is able to manage multiple
  Twitter accounts.
icon: data/corebird.svg

grade: stable
confinement: strict

slots:
  dbus-corebird:
    interface: dbus
    bus: session
    name: org.baedert.corebird

plugs:
  gnome-3-24-platform:
    interface: content
    target: gnome-platform
    default-provider: gnome-3-24:gnome-3-24-platform

apps:
  corebird:
    command: |
      desktop-launch pulse-launch libopenh264-launch gstreamer-launch $SNAP/usr/bin/corebird
    plugs:
      - gnome-3-24-platform
      - gsettings
      - home
      - network
      - opengl
      - pulseaudio
      - unity7
      - x11

parts:
  gnome-platform:
    plugin: nil
    prepare: |
      echo "deb http://ppa.launchpad.net/ubuntu-desktop/gnome-3-24/ubuntu xenial main" | tee /etc/apt/sources.list.d/gnome-3-24.list
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 399B698EEA9EF163B6F9A0F62CC98497A1231595
      apt update
      apt upgrade -yy
    prime:
      - -*

  gstreamer-launch:
    plugin: dump
    source: snap-files
    prepare: |
      chmod +x gstreamer-launch
      chmod +x pulse-launch
    organize:
      gstreamer-launch: bin/gstreamer-launch
      pulse-launch: bin/pulse-launch
    prime:
      - bin/gstreamer-launch
      - bin/pulse-launch
    build-attributes: [no-system-libraries]

  libopenh264-helper:
    source: libopenh264-helper
    source-subdir: libopenh264
    plugin: make
    stage-packages:
      - bzip2
      - curl
    prime:
      - bin/bunzip2
      - bin/libopenh264-launch
      - usr/bin/curl
      - usr/lib/**/libasn1*
      - usr/lib/**/libcurl-gnutls*
      - usr/lib/**/libgssapi.so*
      - usr/lib/**/libhcrypto*
      - usr/lib/**/libheimbase*
      - usr/lib/**/libheimntlm*
      - usr/lib/**/libhx509*
      - usr/lib/**/liblber*
      - usr/lib/**/libldap*
      - usr/lib/**/libroken*
      - usr/lib/**/librtmp*
      - usr/lib/**/libsasl2*
      - usr/lib/**/libwind*
      - usr/lib/**/sasl2
    build-attributes: [no-system-libraries]

  libopenh264-library:
    plugin: make
    source: https://github.com/cisco/openh264/archive/v1.7.0.tar.gz
    build-packages:
      - g++
      - libasound2-dev
      - libpulse-dev
      - nasm
    stage-packages: [libpulse0]
    prime:
      - lib/libjson-c*
      - lib/libwrap*
      - usr/lib/**/libasyncns*
      - usr/lib/**/libFLAC*
      - usr/lib/**/libpulse*
      - usr/lib/**/libsndfile*
      - usr/lib/**/libvorbisenc*
      - usr/lib/**/pulseaudio
      - usr/local/lib/libopenh264.so*
    build-attributes: [no-system-libraries]

  gstreamer:
    plugin: autotools
    source: https://gstreamer.freedesktop.org/src/gstreamer/gstreamer-1.12.2.tar.xz
    configflags:
      - --prefix=/usr
      - --disable-benchmarks
      - --disable-check
      - --disable-debug
      - --disable-examples
      - --disable-gst-debug
      - --disable-gst-tracer-hooks
      - --disable-rpath
      - --disable-tests
      - --disable-tools
    build-packages:
      - bison
      - flex
      - libasound2-dev
      - liborc-0.4-dev
      - libpulse-dev
      - libxv-dev
    stage-packages:
      - libpulse0
      - libxv1
    after: [libopenh264-library, gnome-platform]
    prime:
      - lib/libjson-c*
      - usr/lib/**/libXv.so*
      - usr/lib/gstreamer-1.0
      - -usr/lib/gstreamer-1.0/include
      - usr/lib/libgst*
      - usr/libexec/gstreamer-1.0/gst-plugin-scanner
      - usr/share/locale/**/gstreamer*
    build-attributes: [no-system-libraries]

