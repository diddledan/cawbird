      - liborc-0.4-dev
      - libpulse-dev
      - libva-dev
      - libwayland-dev
      - libxrandr-dev
      - yasm
      - zlib1g-dev
    stage-packages:
      - libpulse0
      - libva-wayland1
      - libva-x11-1
      - libva1
      - zlib1g
    after: [gst-plugins-base, libopenh264-library, gnome-platform]
    prime:
